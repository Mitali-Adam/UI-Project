<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="Box">
            <div class="login">
                <h1>Login</h1>
                <p>Doesn't have any account yet? <a href="">Sign Up</a></p>
                <div class="form-pg">
                    <form action="" method="post">

                        <label for="username">Email Address</label>
                        <input type="text" id="username" placeholder="you@example.com">

                        <label for="password">Password -<a href="">Forgot Password?</a></label>
                        <input type="password" id="password" placeholder="Enter 6 character or more">

                        <input type="checkbox" value="RememberMe" id="rememberMe"> 
                        <label for="rememberMe">Remember me</label>

                        <input type="submit" id="butsubmit" value="LOGIN">

                    </form>
                </div>
                <div class="bottom">
                    <h2>-------------------------or login with-------------------------</h2>
                    <div class="box1">
                        <img src="./imgs/google.png">
                        <h3>Google</h3>
                    </div>
                    <div class="box2">
                        <img src="./imgs/fb.png">
                        <h4>Facebook</h4>
                    </div>
                </div>
            </div>
            <div class="pic">
                <img src="./imgs/loginpic.png">
            </div>
        </div>
    </div>
</body>
</html>
