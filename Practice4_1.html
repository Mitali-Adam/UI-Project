<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Practice4_1.css">
</head>
<body>
    <div class="background">
        <div class="box">
            <div class="sidebar">
                <div class="header">
                    <img src="imgs/paw.png">
                    <h1>
                        PUPASSURE
                    </h1>
                </div>
                <div class="pic">
                    <img src="imgs/dog.png">
                </div>
            </div>
            <div class="sidebar2">
                <h2>
                    Yay, puppies! Ensure your pup gets the best care!
                </h2>
                <div class="main_box">
                    <div class="login1">
                        <form action="" method="post">
                            <label for="Name">Name</label>
                            <input type="text" id="Name" placeholder="Pet's name">
    
                            <label for="Breed">Breed</label>
                            <input type="text" id="Breed" placeholder="Pet's breed">
    
                            <label for="gender">Gender</label>
                            <ul class="segmented-control">
                                <li class="custom_input">
                                    <input class="segmented-control__input" type="radio" value="1" name="option" id="female" checked>
                                    <label class="segmented-control__label" for="female">Female</label>
                                </li>
                                <li  class="custom_input">
                                    <input class="segmented-control__input" type="radio" value="1" name="option" id="male">
                                    <label class="segmented-control__label" for="male">Male</label>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="login2">
                        <img src="imgs/camera.png">
                        <h3>
                            Upload a photo
                        </h3>
                        <form action="" method="post">
                            <label for="Birthday">Birthday</label>
                            <input type="datetime" id="Birthday" placeholder="MM/DD/YY">

                            <label for="spayed">Spayed or Neutered</label>
                            <ul class="segmented-control">
                                <li class="custom_input">
                                    <input class="segmented-control__input" type="radio" value="1" name="option" id="spayed" checked>
                                    <label class="segmented-control__label" for="spayed">Spayed</label>
                                </li>
                                <li  class="custom_input">
                                    <input class="segmented-control__input" type="radio" value="1" name="option" id="neutered">
                                    <label class="segmented-control__label" for="neutered">Neutered</label>
                                </li>
                            </ul>
                        </form>
                    </div> 
                </div>
                <div class="weight">
                    <label for="weight">Weight</label>
                    <ul class="segmented">
                        <li class="custom">
                            <input class="segmented__input" type="radio" value="1" name="option" id="lbs1" checked>
                            <label class="segmented__label" for="lbs1">0-25 lbs</label>
                        </li>
                        <li  class="custom">
                            <input class="segmented__input" type="radio" value="1" name="option" id="lbs2">
                            <label class="segmented__label" for="lbs2">25-50 lbs</label>
                        </li>
                        <li  class="custom">
                            <input class="segmented__input" type="radio" value="1" name="option" id="lbs3">
                            <label class="segmented__label" for="lbs3">50-100 lbs</label>
                        </li>
                        <li  class="custom">
                            <input class="segmented__input" type="radio" value="1" name="option" id="lbs4">
                            <label class="segmented__label" for="lbs4">100+ lbs</label>
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <button type="btn1">
                        Back
                    </button>
                    <button type="btn2">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
